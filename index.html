<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Dice Roll Simulator</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Dice Roll Simulator</h1>

    <div class="dice" id="dice">&#9856;</div>

    <button class="roll-button" id="roll">Roll Dice</button>

    <!--the history of the rolls-->
    <ul id="roll-history"></ul>

    <!--Reset button-->
    <button class="reset-button" id="reset">Reset</button>

    <br></br>

    <!--Toggle dark mode button-->
    <button class="dark-mode-button" id="dark-mode-button">Dark Mode</button>

    <script src="script.js"></script>
</body>
</html>
